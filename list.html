<div class="container">
    <h1>To-Do List Application</h1>
    <a href="{% url 'todo_add' %}" class="btn btn-primary">Add New To-Do</a>
    
    <hr>
    
    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo.subject }}
            <div>
                <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'todo_edit' todo.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
